<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4a2f8e6471.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  
  <body class="chats-body">
    <div class="header-wrapper"> <!-- #8.0 FOR fixed header -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header>
        <header class="header">
          <div class="header__header-column">
              <a href="index_chat.html" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
              </a>
            <h1 class="header__title">Best Friend</h1>
          </div>
          <div class="header__header-column">
           <span class="header__icon">
            <i class="fas fa-search"></i>
           </span>
           <span class="header__icon">
            <i class="fas fa-bars"></i>
           </span>
          </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Sunday, August 23, 2020
        </span>
        <li class="incoming-message message">
          <!-- 아래의 g-avatar는 chats뿐만아니라 전역에서 쓰이는 클래스라는 네이밍을 한 것. -->
          <img src="images/avatar.jpg" class="g-avatar message__avatar">
          <div class="message__content">
            <span class="message__author">
              Best Friend</span>
            <div class="message__bubble">
              you must study harder! okay?</div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
            <span class="message__bubble">
              Okay, see you soon :) </span>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar">
          <div class="message__content">
            <span class="message__author">
              Best Friend</span>
            <span class="message__bubble">
              Good. see you later.</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
            <span class="message__bubble">
              bye bye </span>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input 
        class="chat__write" 
        type="text" 
        placeholder="Send message" 
        class="chat_write-input"/>
      <!-- 위처럼 input을 최상위로 올린 이유는 animation을 줄 때, input이 icon 앞에 있어야 transition을 줄 수 있다. css는 위에서부터 아래로 내려오면서 선택되고 실행되기 때문이다. chat.css파일에서 .chat__icon 및
      .chat__write:focus ~ .chat__icon {} 작성등 참조 -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div> 
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small ! </span>
    </div>
    <script src="javascript/clock.js"></script>
  </body>
</html>
