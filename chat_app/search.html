<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet", href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU", crossorigin="anonymous")/>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <!-- Screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Search</h1>
      <div class="screen-header__icons">
        <!-- <a href="search.html"><i class="fas fa-search fa-lg"></i></a> -->
        <!-- <span><i class="fas fa-music fa-lg"></i></span> -->
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- Search -->
    <div class="favorite-contact">
      <h3 class="favorite-contact__title">Contents</h3>
      <div class="favorite-contact__container">
        <div class="favorite-contact__container-column">
          <i class="fas fa-notes-medical"></i>
          <h4 class="favorite-contact__container__subtitle">COVID-19</h4>
        </div>
        <div class="favorite-contact__container-column">
          <i class="far fa-grin-alt"></i>
          <h4 class="favorite-contact__container__subtitle">Fun</h4>
        </div>
        <div class="favorite-contact__container-column">
          <i class="fas fa-video"></i>
          <h4 class="favorite-contact__container__subtitle">Movie</h4>
        </div>
        <div class="favorite-contact__container-column">
          <i class="fas fa-podcast"></i>
          <h4 class="favorite-contact__container__subtitle">Podcast</h4>
        </div>
      </div>
    </div>

    <!-- Contents -->
    <section class="user-component search">
      <div class="search__imgs">
        <img src="images/contents1.PNG" />
        <img src="images/contents2.PNG" />
        <img src="images/contents3.PNG" />
      </a>
    </section>

    <!-- Nav bar -->
    <nav class="nav search">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="js/clock.js"></script>
  </body>
</html>
