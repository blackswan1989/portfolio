<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/4a2f8e6471.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <!-- Screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <a href="index.html"><i class="fas fa-sign-out-alt"></i></i></a>
        <!-- <span><i class="fas fa-music fa-lg"></i></span> -->
        <!-- <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a> -->
      </div>
    </header>

    <!-- settings -->
    <div id="friends-display-link" class="setting-info">
      <i class="fas fa-tools"></i>
      Primary settings
      <i class="fas fa-tools"></i>
    </div>

    <!-- settings options -->
    <section class="user-component settings">
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="fas fa-cog"></i>
          <div class="user-component__text settings">
            <h4 class="user-component__title">Option disabled</h4>
            <h6 class="user-component__subtitle">Tap once to enable</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch1" name="switch1" class="input__on-off"> <label for="switch1" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="fas fa-text-height"></i>
          <div class="user-component__text settings">
            <h4 class="user-component__title">Text alignment</h4>
            <h6 class="user-component__subtitle">Only for special case</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch2" name="switch2" class="input__on-off"> <label for="switch2" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="far fa-credit-card"></i>
          <div class="user-component__text settings">
            <h4 class="user-component__title">Autopayments</h4>
            <h6 class="user-component__subtitle">Credit card required</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch3" name="switch3" class="input__on-off"> <label for="switch3" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="fab fa-twitter"></i>
          <div class="user-component__text settings">
            <h4 class="user-component__title">Twitter</h4>
            <h6 class="user-component__subtitle">Connected accounts</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch4" name="switch4" class="input__on-off"> <label for="switch4" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="fab fa-instagram"></i>
          <div class="user-component__text settings">
            <h4 class="user-component__title">Instagram</h4>
            <h6 class="user-component__subtitle">Connected accounts</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch5" name="switch5" class="input__on-off"> <label for="switch5" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
      <div class="user-component__column settings">
        <div class="user-component__column-left settings">
          <i class="fab fa-github"></i>
          <div class="user-component__text settings">
            <h4 class="user-component__title">Github</h4>
            <h6 class="user-component__subtitle">Connected accounts</h6>
          </div>
        </div>
        <div class="user-component__column-right settings">
          <input type="checkbox" id="switch6" name="switch6" class="input__on-off"> <label for="switch6" class="label__on-off"> <span class="marble"></span> <span class="on">on</span> <span class="off">off</span> </label>
        </div>
      </div>
      
    </section>

    <!-- Nav bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="js/clock.js"></script>
  </body>
</html>
