<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet", href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU", crossorigin="anonymous")/>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <!-- Screen-header -->
    <header class="screen-header">
      <a href="chats.html" class="screen-header__title"><i class="fas fa-angle-left"></i> 댕댕이</a>
      <div class="screen-header__icons">
        <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- Chatting area -->
    <section class="chatting">
      <div class="chatting__left">
        <div class="chatting__left__avatar">
          <img src="images/p5.jpg"/>
        </div>
        <div class="chatting__left__messages">
          <p class="messages__description">아이스크림 몰래 먹고있지롱😎</p>
          <p class="messages__description-time">12:30pm</p>
        </div>
      </div>
      <div class="chatting__left">
        <div class="chatting__left__avatar">
          <img src="images/p5.jpg"/>
        </div>
        <div class="chatting__left__messages">
          <p class="messages__description">나 아이스크림 먹다 걸렸어ㅎㅎ</p>
          <p class="messages__description-time">12:37pm</p>
        </div>
      </div>
      <div class="chatting__right">
        <div class="chatting__right__messages">
          <p class="messages__description-time">12:40pm</p> 
          <p class="messages__description">바보ㅋㅋ</p>
        </div>
      </div>
    </section>

    <!-- Send message area -->
    <section class="message">
      <div class="message__bar"></div>
      <div class="message__imj-box">
        😀 😃 😂 🥰 😘 🤪 😩 😖 🤩 🥳 😡 🤬 🥶 😱 😰 🤢 
        🤮 😵 🤐 😷 😈 👻 🎃 💩 😖 🤩 🥳 🤬 🥶 😱 😰
      </div>
      <div class="type-text__container">
        <input type="text" placeholder="Type your message here"><i class="fas fa-arrow-alt-circle-up"></i>
      </div>
    </section>


    <!-- Only for mobile screen -->
    <div class="mobile-screen">
      <span>Please make the screen smaller 🙏🏼 </span>
    </div>

    <script src="js/clock.js"></script>
  </body>
</html>
