<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet", href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU", crossorigin="anonymous")/>
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <!-- Screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-qrcode"></i>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i></i></a>
        <!-- <span><i class="fas fa-music fa-lg"></i></span> -->
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- More My profile -->
    <div class="profile">
      <h3 class="profile__title">My Profile             <i class="fas fa-user-edit"></i></h3>
      <div class="profile__container">
        <img src="images/cm.jpg" class="user-component__avatar" />
        <div class="profile__container--text">
          <h3 class="profile__container--text__title">HJ</h3>
          <h4 class="profile__container--text__subtitle">blackswan1989@naver.com</h4>
        </div>
      </div>
    </div>

    <!-- More Contents -->
    <section class="user-component more">
      <div class="more-contents">
        <div class="more-contents__pay">
          <div class="more-contents__pay__left">
            <i class="fab fa-apple-pay"></i>
            <p class="more-contents__pay--text"> | 200,000원</p>
          </div>
          <div class="more-contents__pay__right">
            <p class="more-contents__pay--text"> 송금 |</p>
            <p class="more-contents__pay--text">결제</p>
          </div>
        </div>

        <div class="more-contents__icons">
          <div class="more-contents__icons--box">
            <i class="far fa-envelope"></i> 
            <p>Mail</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="far fa-calendar-check"></i>
            <p>Calendar</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-store"></i>
            <p>Shopping</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-gift"></i>
            <p>gift</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="far fa-laugh"></i>
            <p>Emoji</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-gamepad"></i>
            <p>Gmae</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-utensils"></i>
            <p>Delivery</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="far fa-envelope"></i> 
            <p>Mail</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="far fa-calendar-check"></i>
            <p>Calendar</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-store"></i>
            <p>Shopping</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-gift"></i>
            <p>gift</p>
          </div>
          <div class="more-contents__icons--box">
            <i class="far fa-laugh"></i>

          </div>
          <div class="more-contents__icons--box">
            <i class="fas fa-gamepad"></i>

          <div class="more-contents__icons--box">

          <div class="more-contents__icons--box">

          </div>
