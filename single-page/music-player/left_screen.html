<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Screen</title>
    <link rel="stylesheet" href="left_screen_playList.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="screen_left">
      <div class="left-status-bar">
        <div class="left-statusbar__icon">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="left-statusbar__icon"><i class="fas fa-search"></i></div>
      </div>
      <header class="left-header">
        <div class="left-header__column">
          <div class="left-header__img">
            <img src="images/daft1.gif" />
          </div>
          <div class="left-header__title-Column">
            <div class="left-header__title-bigText">Daft Punk, Discovery</div>
            <div class="left-header__title-smallText">
              Electronic, House, Disco
            </div>
          </div>
        </div>
      </header>
      <nav class="nav-btn">
        <div class="nav-btn__column">
          <div class="nav-btn__btn-box shuffleBox">Shuffle</div>
          <div class="nav-btn__btn-box heartBox">
            <i class="fas fa-heart"></i> 1,274,392
          </div>
        </div>
      </nav>
      <section class="left-section">
        <div class="left-section__playList-column">
          <div class="left-section__playList-albumList">
            <div class="left-section__playList-coverImg">
              <img src="images/daft2.jpg" />
              <div class="box-container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
            </div>
            <div class="left-section__playList-titleBox">
              <div class="playList-titleBox__title1">Daft Punk, Discovery</div>
              <div class="playList-titleBox__title2">something about us</div>
            </div>
            <div class="left-section__playList__icon">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="left-section__playList-albumList">
            <div class="left-section__playList-coverImg">
              <img src="images/ariana.jpg" />
            </div>
            <div class="left-section__playList-titleBox">
              <div class="playList-titleBox__title1">
                Ariana Grande, My Everything
              </div>
              <div class="playList-titleBox__title2">Best Mistake</div>
            </div>
            <div class="left-section__playList__icon">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="left-section__playList-albumList">
            <div class="left-section__playList-coverImg">
              <img src="images/billie.jpg" />
            </div>
            <div class="left-section__playList-titleBox">
              <div class="playList-titleBox__title1">
                Billie Eilish, WHERE DO WE GO?
              </div>
              <div class="playList-titleBox__title2">bad guy</div>
            </div>
            <div class="left-section__playList__icon">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="left-section__playList-albumList">
            <div class="left-section__playList-coverImg">
              <img src="images/rihanna.jpeg" />
            </div>
            <div class="left-section__playList-titleBox">
              <div class="playList-titleBox__title1">Rihanna, Anti</div>
              <div class="playList-titleBox__title2">Love on the Brain</div>
            </div>
            <div class="left-section__playList__icon">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="left-section__bottom-musicBox">
        <div class="bottom-musicBox__column">
          <div class="bottom-musicBox__textBox">
            <div class="bottom-musicBox__textBox-title1">
              Daft Punk, Discovery
            </div>
            <div class="bottom-musicBox__textBox-title2">
              something about us
            </div>
          </div>
          <div class="bottom-musicBox__icons">
            <div class="bottom-musicBox__btn">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="bottom-musicBox__btn"><i class="fas fa-pause"></i></div>
            <div class="bottom-musicBox__btn">
              <i class="fas fa-step-forward"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen bigger ! </span>
    </div>
  </body>
</html>
