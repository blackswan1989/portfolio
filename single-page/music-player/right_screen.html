<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Screen</title>
    <link rel="stylesheet" href="right_screen_musicPlayer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="screen_left">
      <div class="right-status-bar">
        <div class="left-statusbar__icon">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="left-statusbar__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <header class="right-header">
        <div class="right-header__column">
          <div class="right-header__img">
            <img src="images/daft2.jpg" />
          </div>
          <div class="right-header__title-Column">
            <div class="right-header__title-bigText">Daft Punk, Discovery</div>
            <div class="right-header__title-smallText">
              Electronic, House, Disco
            </div>
          </div>
        </div>
      </header>

      <div class="music-range">
        <div class="music-range__playTime">
          <div class="music-range__playTime-number">01:32</div>
          <div class="music-range__playTime-number">03:28</div>
        </div>
        <div class="music-range__playRange">
          <input type="range" />
        </div>
      </div>

      <section class="right-section__bottom-musicPlayer">
        <div class="bottom-musicPlayer__icons">
          <div class="bottom-musicPlayer__btn">
            <i class="fas fa-retweet"></i>
          </div>
          <div class="bottom-musicPlayer__btn">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="bottom-musicPlayer__btn">
            <i class="fas fa-play"></i>
          </div>
          <div class="bottom-musicPlayer__btn">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="bottom-musicPlayer__btn">
            <i class="fas fa-random"></i>
          </div>
        </div>
      </section>
    </main>

    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen bigger üôèüèº </span>
    </div>
  </body>
</html>
